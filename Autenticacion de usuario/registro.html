<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Prevención de ataques cardíacos</title>
    <link rel="stylesheet" href="styleRegistro.css">
</head>
<body>
    <div class="cuadrado">
        <h1>Registro</h1>
        <div class="input-container">
            <div class="cuadro-input">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Ingrese su Email">
            </div>
            <div class="cuadro-input">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
            </div>
            <div class="cuadro-input">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" placeholder="Ingrese su nombre de usuario">
            </div>
        </div>
        <button class="boton" id="ingreso">Ingresar</button>
        <p><a class="botonR" href="inicioSesion.html">¿Ya tienes una cuenta?</a></p>
    </div> 

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyC3GQQ3wAjBCOXktQcPUE84il8NjzXbEn4",
            authDomain: "preventionheartattack.firebaseapp.com",
            projectId: "preventionheartattack",
            storageBucket: "preventionheartattack.appspot.com",
            messagingSenderId: "644261726096",
            appId: "1:644261726096:web:abd9f91bdeedde00d65515",
            measurementId: "G-0GYKVLR38Z"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    
        document.getElementById("ingreso").addEventListener("click", function(e) {
            e.preventDefault();
    
            const usuario = document.getElementById("usuario").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("contrasena").value;
    
            push(ref(db, 'user'), {
                username: usuario,
                email: email,
                password: password,
            }).then(() => {
                alert("Bienvenido");
                window.location.href = "../index.html";
            }).catch((error) => {
                console.error("Error al registrar usuario:", error);
            });
        });
    </script>

</body>
</html>
