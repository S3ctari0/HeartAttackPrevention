<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>Prevención de ataques cardíacos</title>
        <link rel="stylesheet" href="styleRegistro.css">
    </head>
    <body>
        <div class="cuadrado">
            <h1>Registro</h1>
            <div class="input-container">
                <div class="cuadro-input">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" placeholder="Ingrese su usuario">
                </div>
                <div class="cuadro-input">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
                </div>
                <div class="cuadro-input">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" placeholder="Ingrese su edad">
                </div>
            </div>
            <button class="boton">Ingresar</button>
            <p><a class = "botonR", href="inicioSesion.html">Ya tienes una cuenta?</a></p>
        </div> 
    </body>
</html>
